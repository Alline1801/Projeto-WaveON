    <H1>Access your account</H1>
    <h2>Dive into Learning with Wave On!</h2>

<!-- email e usuario Login -->

<form method="post">
    <label for="student-name">Email or username:</label>
    <input type="text/email" name="student-name"placeholder="Enter your email or username"minlength="10" maxlength="40"  required >

<!-- Senha para Login -->
<label for="student-name">Digite sua senha:</label>
<input type="password" name="student-password"placeholder="Enter your password"minlength="8" maxlength="16" required> 
<!--Redefinição a senha-->
<div= class="forgot">
<a href="forgotpassword.html" name="forgot">forgot your password</a>
</div>

<button type="submit">Enter</button>
